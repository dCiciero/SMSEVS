<!-- src/app/features/voters/components/voter-form/voter-form.component.html -->
<form [formGroup]="voterForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <div *ngIf="voterForm.get('name')?.invalid && voterForm.get('name')?.touched" class="text-danger">
        <small *ngIf="voterForm.get('name')?.errors?.['required']">Name is required</small>
        <small *ngIf="voterForm.get('name')?.errors?.['maxlength']">Name cannot be longer than 100 characters</small>
      </div>
    </div>
    
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phoneNumber" formControlName="phoneNumber">
      <div *ngIf="voterForm.get('phoneNumber')?.invalid && voterForm.get('phoneNumber')?.touched" class="text-danger">
        <small *ngIf="voterForm.get('phoneNumber')?.errors?.['required']">Phone number is required</small>
        <small *ngIf="voterForm.get('phoneNumber')?.errors?.['pattern']">Please enter a valid phone number</small>
      </div>
    </div>
    
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="isRegistered" formControlName="isRegistered">
      <label class="form-check-label" for="isRegistered">Active Voter</label>
    </div>
    
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-secondary me-2" (click)="onCancel()">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="voterForm.invalid">
        {{ isEditing ? 'Update' : 'Add' }} Voter
      </button>
    </div>
  </form>
