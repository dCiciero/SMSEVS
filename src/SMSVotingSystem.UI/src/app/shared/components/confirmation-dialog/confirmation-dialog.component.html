<!-- src/app/shared/components/confirmation-dialog/confirmation-dialog.component.html -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabel">{{ title }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {{ message }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onCancel()">
            {{ cancelButtonText }}
          </button>
          <button type="button" class="btn {{ confirmButtonClass }}" data-bs-dismiss="modal" (click)="onConfirm()">
            {{ confirmButtonText }}
          </button>
        </div>
      </div>
    </div>
  </div>
